group 'com.kynetics.updatefactory'
version '0.4.2'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":ddiclient-core")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

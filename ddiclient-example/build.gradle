group 'com.kynetics.updatefactory'
version '0.4.4'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.kynetics.updatefactory.ddiclient.example.TestClient"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile project(":ddiclient-core")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

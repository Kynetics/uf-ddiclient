group 'com.kynetics.updatefactory'
version '0.4.6'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":ddiclient-api")
    testCompile('org.testng:testng:6.11')
    testCompile('org.mockito:mockito-core:2.+')
}
